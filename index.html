<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Visualizer</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:&display=swap');
      </style>
</head>
<body>
    <div class="header">
        <h1>Barbell Tools</h1>
    </div>

    <div id="wrapper">

    <div id="plate-visualizer"></div>

    <div class="calculator">
        <label for="calculate-button">Weight:</label>
        <input type="number" id="weight-input" min="45" max="2000" value="380"> lbs.
    </div>

    <div class="keypad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
    </div>

    </div>
</body>
</html>
