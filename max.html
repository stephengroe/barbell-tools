<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./max.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter');
      </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Home</a>
    <h1>One-Rep Max Calculator</h1>
    <a href="">Settings</a>
  </div>

  <div id="wrapper">

    <div id="visualizer" class="card"></div>

    <div class="display card">
        <output id="calc-display"></output>
        <button data-button-function="bump" data-button-number="-1">-</button>
        <output id="display-reps">5</output>
        <button data-button-function="bump" data-button-number="1">+</button>
    </div>

    <div class="keypad card">
        <button data-button-function="key" data-button-number="1">1</button>
        <button data-button-function="key" data-button-number="2">2</button>
        <button data-button-function="key" data-button-number="3">3</button>
        <button data-button-function="key" data-button-number="4">4</button>
        <button data-button-function="key" data-button-number="5">5</button>
        <button data-button-function="key" data-button-number="6">6</button>
        <button data-button-function="key" data-button-number="7">7</button>
        <button data-button-function="key" data-button-number="8">8</button>
        <button data-button-function="key" data-button-number="9">9</button>
        <button data-button-function="delete">âŒ«</button>
        <button data-button-function="key" data-button-number="0">0</button>
        <button data-button-function="clear">Clear</button>
    </div>

    </div>
    
    <p id="copyright">&copy; <script>document.write(new Date().getFullYear());</script> Stephen Roe</p>

</body>
</html>
